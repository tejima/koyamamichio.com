<h2>2011&#24180;05&#26376;31&#26085;</h2>

<h3>自宅で帰国準備</h3>

<p>晴れのち曇り。夜はかなり寒くなった。</p>

<p><br />
午前中、衆議院復興特別委員会をテレビで見る。<br />
フエの「子どもの家」に防カビペンキを塗ってくれた<br />
自民党の「中川秀直」議員が菅首相を追求していた。<br />
菅首相は虚ろな顔をしているように見えた。疲れか。<br />
中川氏の「子どもの家」への支援に感謝している。</p>
