<h2>2011&#24180;10&#26376;06&#26085;</h2>

<h3>自宅で仕事</h3>

<p>朝、寒いが日中気温が上がる。</p>

<p>午前１０時から２時間程、高島平団地の<br />
商店街まで散歩。往復２時間。</p>

<p><br />
バオミンさんとメールで連絡。</p>

<p>午後３時、バオミンさんと電話で意思統一。</p>

<p>メール受信１５通。送信１０通。</p>

<p>右奥歯が痛い。</p>

<p>終日、その他の仕事。</p>
