<h2>2007&#24180;04&#26376;01&#26085;</h2>

<h3>体調を崩す</h3>

<p>３月２９日フエを出る数日前から体調が悪かった。<br />
今日は、咳がひどく体が動かない。薬を飲んで<br />
１日寝込む。</p>

<p>副知事・ミンさん一行は福田もえ子ＪＡＳＳ日本代表委員会委員長、<br />
原同副委員長の案内で東京視察。</p>

<p>夜は、ＪＡＳＳ日本代表委員会・ＪＡＳＳ東京の会主催の<br />
歓迎晩餐会（上野焼肉屋）。</p>

<p><a href="http://koyamamichio.com/archives/バオミンさん４月１日.html" onclick="window.open('http://koyamamichio.com/archives/バオミンさん４月１日.html','popup','width=640,height=480,scrollbars=no,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false"><img src="http://koyamamichio.com/archives/バオミンさん４月１日-thumb.JPG" width="240" height="180" border="0" /></a></p>

<p>明日はミンさんたちと京都へ。</p>
