<h3>終日自宅で仕事</h3>

<p>午前９時起床。</p>

<p>蒸し暑い１日だった。</p>

<p>１０数通のメール受信。</p>

<p>午後１時過ぎまでかけて返信。</p>

<p>午後は、訪越ビザ申請関係の書類を作る。</p>

<p>午後、１時間程昼寝。</p>

<p>JASS会員の方から電話。４０分程話し合う。</p>

<p>夕方まで引き続き仕事。</p>
