<h2>2013&#24180;08&#26376;28&#26085;</h2>

<h3>終日、宿舎で仕事</h3>

<p>快晴</p>

<p>午前6時起床。</p>

<p>午前7時、朝食。「肉団子入り手打ちうどん」</p>

<p><br />
<a href="https://picasaweb.google.com/lh/photo/Xj90GtHzqceKxsFj0INEQugdpbgUuPZPHPfWmK0Ud8Q?feat=embedwebsite"><img src="https://lh4.googleusercontent.com/-e3Se8_azxzg/Uh37Tvh8E_I/AAAAAAABNDs/wKJadDkaSIU/s400/DSCF7003.JPG" height="300" width="400" /></a></p>

<p><br />
ビザ関連の仕事。結構時間がかかる。</p>

<p>バオミンさん・税田さんと何度か電話で<br />
打ち合わせ。</p>

<p><br />
体がだるいので横になる。</p>

<p>昼食は食べる気力なし。</p>

<p>午後2時間程、横になる。</p>

<p><br />
夕方バオミンさん・税田さんと電話。</p>

<p><br />
午後5時半、日本の支援者の方とＳＫＹＰＥで<br />
話し合う。</p>
