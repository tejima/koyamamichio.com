<p>今回の日本滞在は４０日間。<br />
その間、３分の２はＪＡＳＳ関係の諸活動をしていた。</p>

<p>今日は、必要な物資の調達、里親会費担当の渡辺さんから<br />

<p>バンベー４１号　２００枚をフエへ持って帰るのだが、<br />
