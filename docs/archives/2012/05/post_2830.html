<h2>2012&#24180;05&#26376;04&#26085;</h2>

<h3>終日、宿舎で仕事</h3>

<p>午前６時半　　気温３０度　湿度８０％</p>

<p><br />
とにかく暑い。部屋で仕事をしていても暑くて、頭がボーッと<br />
してしまう。</p>

<p>午前７時朝食。フォー・ガー（鶏肉米麺）</p>

<p><br />

<p>文書を書く。</p>

<p><br />
午前１１時半、昼食。春雨麺</p>

<p><a href="https://picasaweb.google.com/lh/photo/iDRn29oZ7VMBfSoxeQTDu_kOrIX1KRJBgvq53pqpqmo?feat=embedwebsite"><img src="https://lh3.googleusercontent.com/-QC0SmanxRrU/T6Oksen6BvI/AAAAAAAA_2I/KmtlkyVTAD8/s288/DSCF5952.JPG" height="216" width="288" /></a></p>

<p><br />

<p>体がだるい。</p>

<p>文書を書く。</p>
