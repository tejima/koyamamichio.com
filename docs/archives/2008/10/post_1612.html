<h2>2008&#24180;10&#26376;06&#26085;</h2>

<h3>札幌へ戻る。夜、知り合いご夫妻と懇談</h3>

<p>晴れ</p>

<p>積丹１６度。寒い。</p>

<p><br />
<a href="http://picasaweb.google.co.jp/lh/photo/HWkErxE2KjD4G_YTepptZg"><img src="http://lh6.ggpht.com/koyama1947/SO1JViFaR1I/AAAAAAAAHnI/QBKLVWS4T38/s288/DSCF0013.jpg" /></a></p>

<p><br />
積丹から札幌へ。札幌のホテル１泊４９８０円（朝食付）。</p>

<p>夕方、知り合いのご夫妻と夕食懇談。<br />
札幌大学の先生。経済の話、政治の話しなど「世間話」<br />
をする。</p>

<p>多数のメールあり。ホテルのランで送受信。</p>

<p>午後１０時、就寝。</p>
