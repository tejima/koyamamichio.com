<h3>２０周年記念関連の諸準備</h3>

<p>午前中、快晴。<br />
午後、雨</p>

<p>午前８時起床。</p>

<p>午前中、２０周年記念関連の式典・来訪者・その後の<br />
ラオス行きなどの諸準備。</p>

<p>昼前、二合のご飯を炊く。４つのタッパーに小分けし、<br />
３つは冷凍。１つを食す。</p>

<p>２時間程昼寝。</p>

<p>読書。読書「戦後革命運動論争史」（小林良彰著：三一書房）</p>

<p>８月３日からのラオス旅行の持ち物整理・準備をする。</p>
