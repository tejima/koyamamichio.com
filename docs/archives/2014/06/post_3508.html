<h2>2014&#24180;06&#26376;20&#26085;</h2>

<h3>石狩国際交流協会懇談</h3>

<p>小樽在住の菊先生の案内で石狩まで。</p>

<p>石狩国際交流協会役員の皆さんと懇親。</p>

<p><a href="https://picasaweb.google.com/lh/photo/jTLNKnePt9Y4k0mFdOFFqNMTjNZETYmyPJy0liipFm0?feat=embedwebsite"><img src="https://lh5.googleusercontent.com/-WzpRGsWTy1I/U6jdHC50NeI/AAAAAAABoog/UtEXRltq8b4/s400/DSCF0915.JPG" height="300" width="400" /></a></p>

<p>昼、ベトナムから来て札幌に住んでいるＶさんが経営している<br />
ベトナム雑貨店へ。軽食も出していた。「フォー」を頂く。</p>

<p><a href="https://picasaweb.google.com/lh/photo/S-YHh5XMMsk3_GAXBSwgwNMTjNZETYmyPJy0liipFm0?feat=embedwebsite"><img src="https://lh4.googleusercontent.com/-i0a9pNxgWOs/U6jdIoFRTXI/AAAAAAABook/d5VeZ8087Rc/s400/DSCF0917.JPG" height="300" width="400" /></a></p>

<p>夜は菊先生ご夫妻・札幌の鹿又さんの４人で<br />
子どもの家のことなどを打ち合わせしながら<br />
会食。</p>
