<h3>札幌長男家族来訪</h3>

<p>朝９時部屋を片付けようと小さなスーツケースを持ち上げたら腰にピーンと来た。また腰痛。動けなくなる。しばらく休み大極さんからもらったお灸を据える。<br />
午後１２時。自宅を出て羽田空港へ嫁さんと孫を迎えに妻と出る。我が家も町中もはなの季節となる。<br />
